<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>
<form action="">
  <div>
    <label for="text 2">Тест</label>
    <input type="text" id="text 2" value="Текст по умолчанию" readonly>
  </div>

<div>
    <label for="email">Электронная почта</label>
    <input type="email" id="email" placeholder="Введите email">
</div>

<div>
    <label for="password">Пароль</label>
    <input type="password" id="password">
</div>

<div>
    <label for="number">Число</label>
    <input type="number" id="number" min="0" max="5">
</div>

<div>
    <label for="range">Бегунок</label>
    <input type="range" id="range" min="0" max="8" step="2">
</div>
<div>
    <label for="data">Дата</label>
    <input type="date" id="data">
</div>
<div>
    <label for="color">Цвет</label>
    <input type="color" id="color">
</div>
<div>
    <label for="message">Сообщение</label>
    <br>
    <textarea name="" id="message" cols="15" rows="10"></textarea>
</div>
<div>
    <label for="sex">Ваш пол</label>
    <select name="" id="sex">
        <option value="mele" selected>Мужчина</option>
        <option value="femal">Женщина</option>
        <option value="other">Другое</option>
    </select>
</div>
<div>
    <label>Количества работ</label>
    <input type="radio" name="work">1
    <input type="radio" name="work">2
    <input type="radio" name="work">5
    <input type="radio" name="work">10+
</div>
<div>
    <label>Любимая еда</label>
    <input type="checkbox" name="food">Плов
    <input type="checkbox" name="food">Шашлык
    <input type="checkbox" name="food">Арбуз
    <input type="checkbox" name="food">Картошка

    </label>
</div>
<!-- <input type="submit" value="Отправить форму"> -->
 <button type="submit">Отправить форму</button>
</form>

</body>
</html>
